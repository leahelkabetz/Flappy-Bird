<!DOCTYPE html>

    <title>Homepage</title>
    <link rel="icon" href="./img/bird.png">
    <link rel="stylesheet" href="./homepage.css">

            <span class="fast-flicker">Fla</span>ppy &nbsp;<span class="flicker">Bi</span>rd
