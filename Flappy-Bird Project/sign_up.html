<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bird.png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign_up.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signUpForm" action="">
        <div>
            <label for="inputName">Name</label>
            <input type="text" name="inputName" id="inputName">
            <div class="error" id="errorname"></div>
        </div>
        <div>
            <label for="inputEmail">Email</label>
            <input type="text" name="inputEmail" id="inputEmail"  >
            <div class="error" id="erroremail"></div>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input  type="text"  name="inputPassword" id="inputPassword">
            <div class="error" id="errorpassword"></div>
        </div>
        <div>
            <label for="inputPasswordAuthentication">Password Authentication</label>
            <input type="text" name="inputPasswordAuthentication" id="inputPasswordAuthentication">
            <div class="error" id="errorPasswordAuthentication"></div>
        </div>
        <button type="submit">submit</button><br>
        <a href="./homepage.html" class="error" id="errorAlreadyRegistered"></a>
    </form>
    <script src="./sign_up.js"></script>
</body>
</html>
